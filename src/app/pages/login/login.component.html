<app-banner
  src="assets/imagens/banner-login.png"
  alt="Banner da tela de login">
</app-banner>
<section class="login-component">
  <mat-card class="login">   
    <div class="form-container">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <form [formGroup]="loginForm">
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>Nome Usuário</mat-label>
            <input matInput formControlName="userName" type="text" placeholder="Digite seu nome de usuário">
            <mat-error *ngIf="loginForm.get('userName')?.errors?.['required']">Nome de usuário é obrigatório</mat-error>            
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Digite sua senha">
            <mat-error *ngIf="loginForm.get('password')?.errors">Senha é obrigatória</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button [disabled]="loginForm.invalid" mat-flat-button color="primary" (click)="login()">
            ACESSAR MINHA CONTA
          </button>
        </mat-card-actions>
        <p>Ainda não possui conta?
          <a routerLink="/cadastro"><strong><u>Clique aqui para se cadastrar!</u></strong></a>
        </p>
      </form>
    </div>
  </mat-card>
</section>
