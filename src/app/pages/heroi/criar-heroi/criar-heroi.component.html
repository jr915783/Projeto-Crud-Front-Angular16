<div class="container">
  <h1 mat-dialog-title>{{ titulo }}</h1>
  <div mat-dialog-content>
    <form [formGroup]="formulario">
      <div class="form-group">
        <small>Nome</small>
        <input type="texte" class="form-control" formControlName="name" aria-describedby="emailHelp" placeholder="">
        <div class="mensagem__erro mt-1"
          *ngIf="formulario.get('name')?.errors?.['required'] && formulario.get('name')?.touched">
          Nome é obrigatório!
        </div>
      </div>
      <div class="form-group mt-1">
        <small>Descrição</small>
        <textarea class="form-control" rows="4" formControlName="description" aria-label="With textarea"></textarea>
      </div>
      <div class="mensagem__erro mt-1"
        *ngIf="formulario.get('description')?.errors?.['required'] && formulario.get('description')?.touched">
        Descrição é obrigatória!
      </div>

      <div class="form-group">
        <small>Categoria</small>
        <input type="texte" class="form-control" formControlName="category" aria-describedby="emailHelp" placeholder="">
        <div class="mensagem__erro mt-1"
          *ngIf="formulario.get('category')?.errors?.['required'] && formulario.get('category')?.touched">
          Categoria é obrigatório!
        </div>
      </div>
      
      <div class="d-flex justify-content-end mt-4">
        <button class="btn btn-danger m-1" (click)="cancelar()">Cancelar</button>
        <button [disabled]="formulario.invalid" class="btn btn-{{corBotao}} m-1" (click)="criarHeroi()">{{ tituloBotao
          }}</button>
      </div>
    </form>
  </div>
